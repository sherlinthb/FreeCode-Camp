<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,
	initial-scale = 1.0">
	<meta http-equiv="x-UA-Compatible" content="ie=edge">
	
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	
	<style>
	.blue-text{
		color: blue;
		
	}
	p{
		font-size: 16px;
		font-family: Monospace;
	}
	
	h2{
		font-family: lobster, Monospace;
	}
	
	.smaller-image{
		width: 100px;
	}
	
	.thick-green-border{
		border-color: green;
		border-width: 10px;
		border-style: solid;
		border-radius: 50%;
	}
	
	.silver-background{
		background-color: silver;
	}
	
	#cat-photo-form{
		background-color: green;
	}
	</style>
	
</head>
<body>
	
	
	<h2 class="blue-text">CatPhotoApp</h2>
	<p>
		Click here for <a href="#">cat photos</a>.
	</p>
	<a href="#"><img class="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on it's back ">
	</a>
	<div class="silver-background">
	<p> Things cats love:</p>
	<ul>
		<li>cat nip</li>
		<li>laser pointers</li>
		<li>lasagna</li>
	</ul>
	<p>Top 3 things cats hate:</p>
	<ol>
		<li>flea treament</li>
		<li>thunder</li>
		<li>other cats</li>
	</ol>
	</div>
	<form id= "cat-photo-form" action="/submit-cat-photo">
		<label><input type="radio" name="indoor-outdoor"checked> Indoor</label>
		<label><input type="radio" name="indoor-outdoor"> Outdoor</label>
		<label><input type="checkbox" name="personality"checked> Loving</label>
		<label><input type="checkbox" name="personality"> caring</label>
		<label><input type="checkbox" name="personality"> cheerful</label>	
		<input type ="text" placeholder = "cat photo URL" required>
		<button type="submit">submit</button>
	</form>
	
</body>




</html>
